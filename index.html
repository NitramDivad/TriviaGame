<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Triva - Math & History Challenge</title>
</head>

<body>

    <div class="container">    
        <div class="row">
            <div class="col-md-12 text-center display-2" id="main-title">
                <div class="display-4">TRIVIA</div>
                <div class="display-4">Math & History Challenge</div>
            </div>
        </div>

        <div id="start_container">
            <div id="btn_Start" class="text-center">
                <button type="button" class="btn">Start the Game</button>
            </div>
        </div>

        <div id="game_container" class="d-none">
            <div class="row">
                <div class="col-md-12 text-center justify-content-center" id="timer">
                    <h3 id="timerHdr">Time Remaining: 15 seconds</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="progress justify-content-center">
                        <div id="progTimeRemaining" class="progress-bar progress-bar-success col-centered" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center" id="question">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 btn-group-vertical align-items-center" id="answerPicks">
                    <button id="btn0" type="button" class="btn btn-primary text-center">-----</button>
                    <button id="btn1" type="button" class="btn btn-success">-----</button>
                    <button id="btn2" type="button" class="btn btn-danger">-----</button>
                    <button id="btn3" type="button" class="btn btn-info">-----</button>
                </div>
            </div>
        </div>

        <div id="stats_container" class="text-center d-none">
            <div class="row">
                <div class="col-md-12 text-center justify-content-center" id="timer">
                    <h1 id="gameOver">Game Over.  Here's how you did!</h1>
                    <h3 id="correct">Correct Answers: </h3>
                    <h3 id="incorrect">Incorrect Answers: </h3>
                    <h3 id="unanswered">Unanswered: </h3>
                </div>
            </div>

            <div id="btn_StartOver" class="text-center">
                <button type="button" class="btn">Start Over?</button>
            </div>
        </div>

        <div id="results_container" class="text-center d-none">
            <div class="row">
                <div class="col-md-12 text-center justify-content-center" id="timer">
                    <h1 id="resultAlert"></h1>
                    <h3 id="answerMsg"></h3>
                    <div><img id="resultImg" src=""></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer-copyright text-center fixed-bottom bg-dark">
        <span>Trivia - Math & History Challenge &copy; David Martin</span>
    </footer>

    <script src="assets/javascript/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
